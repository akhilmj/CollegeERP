<div class="logInForm-outer">
    <div class="logInForm" >
        <h2>Log In</h2>
        <form  [formGroup]='loginForm' (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input  name="name"  class="form-control"  formControlName="name"  autocomplete="disabled">    
                <!-- <span *ngIf="form.name.invalid && (loginForm.name.touched )" class="error">
                    <span *ngIf="form.name.errors.required" class="error">Name is required.</span>               
                </span>       -->
            </div>  
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input  name="name"  class="form-control" formControlName="password"  autocomplete="disabled" required>    
                <!-- <span *ngIf="form.password.invalid && (form.password.touched)" class="error">
                    <span *ngIf="form.password.errors.required" class="error">Password is required.</span>               
                </span>       -->
            </div>  
            <div class="form-group">
                <button type="submit" class="btn btn-outline-secondary">Log In</button>
            </div>
        </form>
    </div>
</div>
