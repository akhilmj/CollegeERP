<form  #userForm="ngForm" (ngSubmit)="userForm.valid && !userForm.pristine && onSubmit(userForm)">  
    <div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{title}} </h4>    
  </div>
  <div class="modal-body">    
        <input  name="id" #id="ngModel" type="hidden" [(ngModel)]="user.id">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
           <input  name="name" #name="ngModel" class="form-control" [(ngModel)]="user.name" autocomplete="disabled" required>    
           <span *ngIf="name.invalid && (name.touched || userForm.submitted)" class="error">
              <span *ngIf="name.errors?.['required']" class="error">Name is required.</span>               
           </span>      
        </div>          
        <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input type="text"  #address="ngModel" name="address" class="form-control" [(ngModel)]="user.address" autocomplete="disabled" required>
            <span *ngIf="address.invalid && (address.touched || userForm.submitted)" class="error">              
              <span *ngIf="address.errors?.['required']" class="error">Address is required.</span>
            </span>
        </div> 
        <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input type="text"  #phone="ngModel" name="phone"  class="form-control" [(ngModel)]="user.phone" autocomplete="disabled" pattern="{{phonePattern}}" required>
            <span *ngIf="phone.invalid && (phone.touched || userForm.submitted)" class="error">
              <span *ngIf="phone.errors?.['required']" class="error">Phone is required.</span>
              <span *ngIf="phone.errors?.['pattern']" class="error">Please enter valid phone number.</span>
            </span>
        </div>        
        <div class="row">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" #email="ngModel" name="email"  class="form-control" [(ngModel)]="user.email" autocomplete="disabled" pattern="{{emailPattern}}" required>    
                <span *ngIf="email.invalid  && (email.touched || userForm.submitted)" class="error">
                  <span *ngIf="email.errors?.['required']" class="error">Email is required.</span>
                  <span *ngIf="email.errors?.['pattern']" class="error">Please enter valid email.</span>
                </span>                
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password"  #password="ngModel" name="password"  class="form-control" [(ngModel)]="user.password" autocomplete="disabled"  pattern="{{passwordPattern}}" required>
                <span *ngIf="password.invalid && (password.touched || userForm.submitted)" class="error">
                  <span *ngIf="password.errors?.['required']" class="error">Password is required.</span>
                  <span *ngIf="password.errors?.['pattern']" class="error">Please enter valid Password.</span>
                </span>
            </div>     
        </div>   
  </div>
  <div class="modal-footer">   
    <button type="submit" class="btn btn-outline-secondary" [disabled]="isEdit && userForm.valid && userForm.pristine">Save</button>
    <button type="button" (click)="Cancel()" class="btn btn-outline-danger">Cancel</button> 
  </div>
</form>
