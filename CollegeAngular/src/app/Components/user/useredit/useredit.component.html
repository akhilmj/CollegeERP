 <div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{title}}</h4>    
  </div>
  <div class="modal-body">    
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="email" value="{{user.name}}" class="form-control" [(ngModel)]="user.name">          
        </div>          
        <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" class="form-control" [(ngModel)]="user.address">
        </div> 
        <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="user.phone">
        </div>        
        <div class="row">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" >          
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password">
            </div>     
        </div>   
  </div>
  <div class="modal-footer">   
    <button type="button" (click)="Save()" class="btn btn-outline-secondary">Save</button>
    <button type="button" (click)="Cancel()" class="btn btn-outline-danger" >Cancel</button>
  </div>
